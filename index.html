<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ta‑Da Design Lab</title>
<style>
  :root{
    --oat:#e7dfd2;
    --taupe:#b8aa96;
    --brass:#b9975b;
    --ink:#222;
    --maxw:1200px;
    --grid:#d8d2c7;
    --grid-w:1px;
  }
  body{
    margin:0; font-family:'Suisse Intl',sans-serif; background:var(--oat); color:var(--ink); overflow-x:hidden;
  }
  header{
    text-align:center; padding:2rem 1rem; font-family:'New Spirit Condensed',serif;
  }
  .hero{position:relative; height:60vh; overflow:hidden;}
  .hero img{width:100%; height:130%; object-fit:cover; object-position:center; transform:translate3d(0,0,0); transition:transform 0.2s ease-out; will-change:transform;}
  .grid{display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); border-top:var(--grid-w) solid var(--grid); border-left:var(--grid-w) solid var(--grid);}
  .card{border-right:var(--grid-w) solid var(--grid); border-bottom:var(--grid-w) solid var(--grid); background:var(--oat); position:relative;}
  .card img{width:100%; display:block; transition:transform .3s ease;}
  .card:hover img{transform:scale(1.04);}
  footer{padding:3rem 1rem; text-align:center; font-family:'Montserrat Alternates',sans-serif; color:var(--taupe);}
</style>
</head>
<body>
  <header>
    <h1>TaDa Design Lab</h1>
    <p>Curated. Minimal. Crafted. Intelligent.</p>
  </header>
  <section class="hero">
    <img src="photos/hero.jpg" alt="Hero Image">
  </section>
  <main class="grid">
    <div class="card"><img src="photos/bag1.jpg" alt="Bag 1"></div>
    <div class="card"><img src="photos/bag2.jpg" alt="Bag 2"></div>
    <div class="card"><img src="photos/bag3.jpg" alt="Bag 3"></div>
    <div class="card"><img src="photos/bag4.jpg" alt="Bag 4"></div>
  </main>
  <footer>
    <p>© 2025 TaDa Design Lab • Oregon USA</p>
  </footer>
<script>
(function(){
  const hero=document.querySelector('.hero');
  if(!hero)return;
  const img=hero.querySelector('img');
  const FACTOR=0.6;
  function tick(){
    const rect=hero.getBoundingClientRect();
    const y=rect.top*FACTOR;
    img.style.transform=`translate3d(0,${y}px,0)`;
    requestAnimationFrame(tick);
  }
  requestAnimationFrame(tick);
})();
</script>
</body>
</html>
