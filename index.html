<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Ta-Da Design Lab</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="wrap">
    <header>
      <h1>TaDa Design Lab</h1>
      <div class="sub">Curated · Minimal · Intelligent · Crafted · Playful</div>
    </header>
  </div>

  <!-- Parallax hero (uses a single image) -->
  <section class="hero" id="hero">
    <img src="photos/hero.jpg" alt="Hero image" id="heroImg">
  </section>

  <main class="wrap">
    <!-- Product grid with hairline separators -->
    <section class="grid">
      <article class="card">
        <img src="photos/bag01.jpg" alt="Bag 1">
        <div class="cap"><span>Bag 01 · Oat</span><span class="price">$—</span></div>
      </article>
      <article class="card">
        <img src="photos/bag02.jpg" alt="Bag 2">
        <div class="cap"><span>Bag 02 · Taupe</span><span class="price">$—</span></div>
      </article>
      <article class="card">
        <img src="photos/bag03.jpg" alt="Bag 3">
        <div class="cap"><span>Bag 03 · Moss</span><span class="price">$—</span></div>
      </article>
      <article class="card">
        <img src="photos/bag04.jpg" alt="Bag 4">
        <div class="cap"><span>Bag 04 · Brass</span><span class="price">$—</span></div>
      </article>
    </section>
  </main>

  <footer>© 2025 TaDa Design Lab • Oregon USA</footer>

  <script>
    // tiny parallax: moves hero image a little on scroll
    const hero = document.getElementById('hero');
    const img  = document.getElementById('heroImg');
    let hTop = hero.offsetTop;
    function onScroll(){
      const y = window.scrollY - hTop;
      if (y >= -window.innerHeight && y <= hero.offsetHeight+window.innerHeight){
        img.style.transform = `translate(-50%, ${y * 0.15}px)`;
      }
      requestAnimationFrame(()=>{});
    }
    window.addEventListener('scroll', onScroll, {passive:true});
    window.addEventListener('resize', ()=>{ hTop = hero.offsetTop; });
  </script>
</body>
</html>
